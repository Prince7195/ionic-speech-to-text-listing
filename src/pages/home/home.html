<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      Ionic Speech Recognition
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="getPermission()">Get Permission</button>
  <button ion-button (click)="startListening()">Start Listening</button>
  <button ion-button (click)="stopListening()" *ngIf="isIos()">Stop Listening</button>

  <ion-card>
    <ion-card-header>This is what I understoodd...</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{match}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
